#H2 Config
spring.datasource.url=jdbc:h2:mem:quizzera
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/db

#Base Security Config
#spring.security.user.name=ab
#spring.security.user.password=123

#Hibernate SQL Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Logging Config
logging.file.name=log/quizzera_app.log
logging.pattern.file=%d %-5level [%thread] %logger:%msg%n
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=INFO
logging.level.com.tpe=INFO

# Create table first / Use after data.sql
#spring.jpa.defer-datasource-initialization=true

#Just message
server.error.include-binding-errors=always
server.error.include-message=always
server.error.include-stacktrace=never

